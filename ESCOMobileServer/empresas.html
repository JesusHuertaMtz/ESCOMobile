<!-- ============================ MODAL YISUS: INICIO. ============================ -->	

	<!-- Modal -->
	<div class="modal fade" id="modalEmpresa" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title"><span class="blue">ESCOMobile</span> <span class="orange">bolsa</span></h3>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- Modal registrar nueva empresa -->
				<div class="modal-body">
					<div class="textCenter pb-1">
						<h4>Registrar nueva empresa</h4>
						<h5>Es necesario introducir los campos marcados con *</h5>
					</div>


					<div class="m-2">
						<form id="formRegistroEmpresa">
							<h6>Información de la empresa</h6>
							<!-- Campo: Nombre de la empresa. -->
							<div class="form-ingroup" id="formEmpresa">
								<div class="form-group">
									<label for="nombreEmpresa">*Nombre de la empresa</label>
									<input type="text" class="form-control" id="nombreEmpresa" placeholder="Nombre de la empresa">
								</div>
								<!-- Campo: RFC. -->
								<div class="form-group">
									<label for="rfcEmpresa">RFC</label>
									<input type="text" class="form-control" id="rfcEmpresa" placeholder="RFC">
								</div>
								<!-- Campo: Giro. -->
								<div class="form-group">
									<label for="giroEmpresa">*Giro</label>
									<select class="form-control" id="giroEmpresa">
										<option>Servicios</option>
										<option>Educación</option>
										<option>Bancarios</option>
										<option>Otro</option>
									</select>
								</div>
								<!-- Label y botón: imagen empresa. -->
								<div class="form-group row align-items-end">
									<div class="col-sm-8"></div>
									<div class="col-sm-4">
										<button class="btn btn-primary" form = "" id="button_agregarImagen">
											Agregar logo
										</button>
									</div>
								</div>
							</div>
							<!-- FIN Campo: Nombre de la empresa. -->

							<h6>Contacto de la empresa</h6>
							<!-- Campo: Nombre de encargado RU. -->
							<div class="form-group">
								<label for="nombreContactoEmp">*Encargado de Recursos Humanos</label>
								<input type="text" class="form-control" id="nombreContactoEmp" placeholder="Nombre de encargado">
							</div>
							<!-- Campo: Contacto. -->
							<div class="form-group">
								<label for="giroEmpresa">*Contacto</label>
							</div>

							<div class="form-row" id="formContacto">
								<div class="form-group col-sm-4">
									<select class="form-group" id="tipoContactoEmpresa">
										<option>Teléfono fijo</option>
										<option>Teléfono celular</option>
										<option>Correo electrónico</option>
										<option>Linked in</option>
										<option>Facebook</option>
										<option>Twitter</option>
										<option>Otro</option>
									</select>
								</div>
								<div class="form-group col-sm-1"></div>
								<div class="form-group col-sm-7"> 
									<div  class="form-inline">
										<input type="text" class="form-control" id="contactoEmpresa" placeholder="Contacto">
										<button class="btn btn-primary" form = "" id="button_agregarContacto">+</button>
									</div>
								</div>
							</div>
							<div class = "container">
								<p style="line-height: 70px; text-align: center;"><button type="button" form = "formRegistroEmpresa" class="btn btn-warning btnOrang" id="button_regEmpresa">Registrar Empresa</button>
							</div>
						</form>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
